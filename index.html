<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>Old Castle | متجر الحسابات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* التنسيقات العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding-top: 100px;
            color: white;
            
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 83, 255, 0.3) 100%),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') 
                center/cover no-repeat fixed;
            
            background-blend-mode: multiply;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
        }

        /* شاشة التحميل الزرقاء مع تأثيرات */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d3bb8 0%, #1a1886 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: all 0.8s cubic-bezier(0.65, 0, 0.35, 1);
        }

        #loading-text {
            font-size: 24px;
            margin-bottom: 25px;
            color: white;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        #loading-bar-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1a53ff, #7289DA);
            transition: width 2.5s cubic-bezier(0.22, 1, 0.36, 1);
        }

        /* الأزرار المربعة مع تأثيرات */
        .square-btn {
            position: fixed;
            top: 25px;
            width: 140px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .visa-btn {
            right: 30px;
            background: linear-gradient(135deg, #1a53ff, #0d3bb8);
            color: white;
        }

        .visa-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(26, 83, 255, 0.4);
        }

        .discord-btn {
            left: 30px;
            background: linear-gradient(135deg, #7289DA, #5a6da8);
            color: white;
        }

        .discord-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(114, 137, 218, 0.4);
        }

        /* قسم الألعاب مع تأثيرات */
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .game-image {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid rgba(243, 156, 18, 0.3);
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.05);
        }

        .game-title {
            font-size: 22px;
            margin: 10px 0;
            color: #f39c12;
            transition: color 0.3s ease;
        }

        .game-card:hover .game-title {
            color: #ffbe33;
        }

        .game-description {
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        /* المحتوى الرئيسي مع تأثير ظهور */
        #content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1024px) {
            .games-container {
                gap: 25px;
            }
            
            .game-card {
                width: 280px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }
            
            .square-btn {
                width: 120px;
                height: 50px;
                font-size: 18px;
                top: 20px;
            }
            
            .visa-btn {
                right: 20px;
            }
            
            .discord-btn {
                left: 20px;
            }
            
            .game-card {
                width: 100%;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .square-btn {
                width: 100px;
                height: 45px;
                font-size: 16px;
            }
            
            #loading-text {
                font-size: 20px;
            }
            
            #loading-bar-container {
                width: 250px;
            }
            
            .game-image {
                height: 140px;
            }
            
            .game-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل الزرقاء -->
    <div id="loading-screen">
        <div id="loading-text">جاري تحميل Old Castle...</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- الأزرار المربعة -->
    <a href="#" class="square-btn visa-btn" title="تقديم تأشيرة دخول">تأشيرة</a>
    <a href="#" class="square-btn discord-btn" title="ديسكورد">ديسكورد</a>

    <!-- المحتوى الرئيسي -->
    <div id="content">
        <!-- قسم الألعاب -->
        <div class="games-container">
            <!-- بطاقة GTA5 مع الصورة الجديدة -->
            <div class="game-card">
                <img src="https://pcpraha.cz/wp-content/uploads/2021/06/pocitac-pro-gta-5.jpg" alt="GTA 5 Online" class="game-image">
                <h3 class="game-title">حسابات GTA 5 Online</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة GTA 5 كاملة
                    <br>
                    متضمنة جميع الإضافات والمال الوفير
                </p>
            </div>
            
            <!-- بطاقة Assetto Corsa -->
            <div class="game-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/244210/header.jpg" alt="Assetto Corsa" class="game-image">
                <h3 class="game-title">عرض Assetto Corsa</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة Assetto Corsa
                    <br>
                    نسخة كاملة مع جميع DLCs
                </p>
            </div>
            
            <!-- بطاقة RUST -->
            <div class="game-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/252490/header.jpg" alt="RUST" class="game-image">
                <h3 class="game-title">عرض RUST</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة RUST
                    <br>
                    متوفر بجميع الإصدارات
                </p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 800);
            }, 3000);
        };
    </script>
</body>
</html>
