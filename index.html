<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>   بيرلس     | الموقع الرسمي</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* التنسيقات العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding-top: 100px;
            color: white;
            
            /* الخلفية الجديدة مع تأثيرات متقدمة */
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 83, 255, 0.3) 100%),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') 
                center/cover no-repeat fixed;
            
            /* تحسينات الأداء */
            background-blend-mode: multiply;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
        }

        /* شريط التحميل المحسن */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0d3bb8 0%, #1a1886 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        #loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        #loading-bar-container {
            width: 300px;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
        }

        #loading-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #1a53ff, #7289DA);
            transition: width 3s cubic-bezier(0.17, 0.67, 0.83, 0.67);
        }

        /* الأزرار المربعة المحسنة */
        .square-btn {
            position: fixed;
            top: 25px;
            width: 140px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .visa-btn {
            right: 30px;
            background: linear-gradient(135deg, #1a53ff 0%, #0d3bb8 100%);
            color: white;
        }

        .visa-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(26, 83, 255, 0.6);
        }

        .discord-btn {
            left: 30px;
            background: linear-gradient(135deg, #7289DA 0%, #5a6da8 100%);
            color: white;
        }

        .discord-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(114, 137, 218, 0.6);
        }

        /* المحتوى الرئيسي */
        #content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            body {
                padding-top: 90px;
                background-attachment: scroll;
            }
            
            .square-btn {
                width: 110px;
                height: 55px;
                font-size: 18px;
                top: 15px;
            }
            
            .visa-btn {
                right: 15px;
            }
            
            .discord-btn {
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            .square-btn {
                width: 90px;
                height: 45px;
                font-size: 16px;
                border-radius: 8px;
            }
            
            #loading-bar-container {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل المحسنة -->
    <div id="loading-screen">
        <div id="loading-text">جاري تحميل الموقع...</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- الأزرار المربعة المحسنة -->
    <a href="https://6794ece5312428a00f6e229c--deluxe-stroopwafel-ec94ae.netlify.app/" class="square-btn visa-btn" target="_blank" title="تقديم تأشيرة دخول">تأشيرة</a>
    <a href="https://discord.com" class="square-btn discord-btn" target="_blank" title="ديسكورد">ديسكورد</a>

    <!-- المحتوى الرئيسي -->
    <div id="content">
        <!-- مساحة لإضافة المحتوى لاحقًا -->
    </div>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 500);
            }, 3000);
        };
    </script>
</body>
</html>
