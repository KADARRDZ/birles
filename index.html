<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>Old Castle Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* التنسيقات العامة */
        body {
            background-color: rgb(0, 0, 0);
            background-image: url('https://cdn.discordapp.com/attachments/1334491392445255690/1334609112503422986/163e6009-e676-4f85-a542-2d17cc6a9fe7.png?ex=679d2718&is=679bd598&hm=76852c9d46ca9944f4e616c5d73d99ab31d9c9e6041b744644aaf032a4773694&');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            padding-top: 70px;
        }

        /* شريط التحميل */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
        }

        #loading-text {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }

        #loading-bar {
            width: 0%;
            height: 5px;
            background-color: white;
            transition: width 3s ease-in-out;
        }

        /* الأزرار المربعة الثابتة */
        .square-btn {
            position: fixed;
            top: 20px;
            width: 60px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .visa-btn {
            right: 20px;
            background: #1a53ff;
            color: white;
        }

        .visa-btn:hover {
            background: #0d3bb8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 83, 255, 0.5);
        }

        .discord-btn {
            left: 20px;
            background-color: #7289DA;
            color: white;
        }

        .discord-btn:hover {
            background-color: #5a6da8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 137, 218, 0.5);
        }

        /* المحتوى الرئيسي */
        #content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: white;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            .square-btn {
                width: 55px;
                height: 45px;
                font-size: 14px;
            }
            
            .visa-btn {
                right: 10px;
            }
            
            .discord-btn {
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل -->
    <div id="loading-screen">
        <div id="loading-text">جارٍ التحميل...</div>
        <div id="loading-bar"></div>
    </div>

    <!-- الأزرار المربعة الثابتة -->
    <a href="https://6794ece5312428a00f6e229c--deluxe-stroopwafel-ec94ae.netlify.app/" class="square-btn visa-btn" target="_blank" title="تقديم تأشيرة دخول">تأشيرة</a>
    <a href="https://discord.com" class="square-btn discord-btn" target="_blank" title="ديسكورد">ديسكورد</a>

    <!-- المحتوى الرئيسي -->
    <div id="content">
        <!-- يمكنك إضافة محتوى هنا لاحقًا -->
    </div>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.display = 'none';

                var content = document.getElementById('content');
                content.style.display = 'block';
            }, 3000);
        };
    </script>
</body>
</html>
