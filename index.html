<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>Old Castle | متجر الحسابات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* التنسيقات العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding-top: 100px;
            color: white;
            
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 83, 255, 0.3) 100%),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') 
                center/cover no-repeat fixed;
            
            background-blend-mode: multiply;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
        }

        /* شاشة التحميل الزرقاء */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1886;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        #loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: white;
        }

        #loading-bar {
            width: 0%;
            height: 5px;
            background: linear-gradient(90deg, #1a53ff, #7289DA);
            transition: width 3s ease-in-out;
        }

        /* الأزرار المربعة */
        .square-btn {
            position: fixed;
            top: 20px;
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .visa-btn {
            right: 20px;
            background: #1a53ff;
            color: white;
        }

        .discord-btn {
            left: 20px;
            background: #7289DA;
            color: white;
        }

        /* قسم الألعاب - التصميم الأصلي */
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1000px;
            margin: 30px auto;
            padding: 15px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            width: 300px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 2px solid rgba(243, 156, 18, 0.3);
        }

        .game-title {
            font-size: 20px;
            margin: 10px 0;
            color: #f39c12;
        }

        .game-description {
            font-size: 14px;
            line-height: 1.5;
        }

        /* المحتوى الرئيسي */
        #content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 768px) {
            body {
                padding-top: 80px;
            }
            
            .square-btn {
                width: 100px;
                height: 45px;
                font-size: 16px;
            }
            
            .game-card {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل الزرقاء -->
    <div id="loading-screen">
        <div id="loading-text">جاري تحميل الموقع...</div>
        <div id="loading-bar"></div>
    </div>

    <!-- الأزرار المربعة -->
    <a href="#" class="square-btn visa-btn" title="تقديم تأشيرة دخول">تأشيرة</a>
    <a href="#" class="square-btn discord-btn" title="ديسكورد">ديسكورد</a>

    <!-- المحتوى الرئيسي -->
    <div id="content">
        <!-- قسم الألعاب -->
        <div class="games-container">
            <!-- بطاقة GTA5 مع الصورة الجديدة -->
            <div class="game-card">
                <img src="https://pcpraha.cz/wp-content/uploads/2021/06/pocitac-pro-gta-5.jpg" alt="GTA 5" class="game-image">
                <h3 class="game-title">متوفر حسابات ستيم GTA5</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة GTA5 كاملة
                    بأسعار تنافسية مع ضمان 30 يوم
                </p>
            </div>
            
            <!-- بطاقة Assetto Corsa -->
            <div class="game-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/244210/header.jpg" alt="Assetto Corsa" class="game-image">
                <h3 class="game-title">عرض Assetto Corsa</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة Assetto Corsa
                    نسخة كاملة مع جميع DLCs
                </p>
            </div>
            
            <!-- بطاقة RUST -->
            <div class="game-card">
                <img src="https://cdn.akamai.steamstatic.com/steam/apps/252490/header.jpg" alt="RUST" class="game-image">
                <h3 class="game-title">عرض RUST</h3>
                <p class="game-description">
                    حسابات ستيم مع لعبة RUST
                    متوفر بجميع الإصدارات
                </p>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 500);
            }, 3000);
        };
    </script>
</body>
</html>
