<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <title>          Birles | متجر الحسابات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* التنسيقات العامة */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            padding-top: 100px;
            color: white;
            
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8) 0%, rgba(26, 83, 255, 0.3) 100%),
                url('https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') 
                center/cover no-repeat fixed;
            
            background-blend-mode: multiply;
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
        }

        /* شاشة التحميل الزرقاء */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1886;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        /* الأزرار المربعة */
        .square-btn {
            position: fixed;
            top: 25px;
            width: 140px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .visa-btn {
            right: 30px;
            background: linear-gradient(135deg, #1a53ff 0%, #0d3bb8 100%);
            color: white;
        }

        .discord-btn {
            left: 30px;
            background: linear-gradient(135deg, #7289DA 0%, #5a6da8 100%);
            color: white;
        }

        /* قسم الألعاب - تصميم جديد مربع */
        .games-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            width: 300px;
            height: 300px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }

        .game-image-container {
            width: 100%;
            height: 180px;
            overflow: hidden;
            flex-shrink: 0;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.1);
        }

        .game-info {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .game-title {
            font-size: 22px;
            margin: 0 0 12px 0;
            color: #f39c12;
        }

        .game-description {
            font-size: 15px;
            line-height: 1.6;
            margin: 0;
        }

        /* المحتوى الرئيسي */
        #content {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        /* التكيف مع الشاشات الصغيرة */
        @media (max-width: 1000px) {
            .games-container {
                gap: 20px;
            }
            
            .game-card {
                width: 280px;
                height: 280px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding-top: 90px;
            }
            
            .square-btn {
                width: 110px;
                height: 55px;
                font-size: 18px;
                top: 15px;
            }
            
            .game-card {
                width: 250px;
                height: 250px;
            }
            
            .game-image-container {
                height: 150px;
            }
        }

        @media (max-width: 600px) {
            .games-container {
                flex-direction: column;
                align-items: center;
                gap: 25px;
            }
            
            .game-card {
                width: 90%;
                height: auto;
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .square-btn {
                width: 90px;
                height: 45px;
                font-size: 16px;
            }
            
            .game-card {
                width: 95%;
            }
            
            .game-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- شاشة التحميل الزرقاء -->
    <div id="loading-screen">
        <div id="loading-text">جاري تحميل الموقع...</div>
        <div id="loading-bar-container">
            <div id="loading-bar"></div>
        </div>
    </div>

    <!-- الأزرار المربعة -->
    <a href="#" class="square-btn visa-btn" title="تقديم تأشيرة دخول">تأشيرة</a>
    <a href="#" class="square-btn discord-btn" title="ديسكورد">ديسكورد</a>

    <!-- المحتوى الرئيسي -->
    <div id="content">
        <!-- قسم الألعاب -->
        <div class="games-container">
            <!-- بطاقة GTA5 Online -->
            <div class="game-card">
                <div class="game-image-container">
                    <img src="https://pcpraha.cz/wp-content/uploads/2021/06/pocitac-pro-gta-5.jpg" alt="GTA 5 Online" class="game-image" onerror="this.src='https://via.placeholder.com/300x180/1a1a2e/ffffff?text=GTA+5+Online'">
                </div>
                <div class="game-info">
                    <h3 class="game-title">حسابات GTA 5 Online</h3>
                    <p class="game-description">
                        حسابات ستيم مع لعبة GTA 5 Online
                        <br>
                        متضمنة جميع الإضافات والمال الوفير
                    </p>
                </div>
            </div>
            
            <!-- بطاقة Assetto Corsa -->
            <div class="game-card">
                <div class="game-image-container">
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/244210/header.jpg" alt="Assetto Corsa" class="game-image" onerror="this.src='https://via.placeholder.com/300x180/1a1a2e/ffffff?text=Assetto+Corsa'">
                </div>
                <div class="game-info">
                    <h3 class="game-title">عرض Assetto Corsa</h3>
                    <p class="game-description">
                        حسابات ستيم مع لعبة Assetto Corsa
                        <br>
                        نسخة كاملة مع جميع DLCs
                    </p>
                </div>
            </div>
            
            <!-- بطاقة RUST -->
            <div class="game-card">
                <div class="game-image-container">
                    <img src="https://cdn.akamai.steamstatic.com/steam/apps/252490/header.jpg" alt="RUST" class="game-image" onerror="this.src='https://via.placeholder.com/300x180/1a1a2e/ffffff?text=RUST'">
                </div>
                <div class="game-info">
                    <h3 class="game-title">عرض RUST</h3>
                    <p class="game-description">
                        حسابات ستيم مع لعبة RUST
                        <br>
                        متوفر بجميع الإصدارات
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            var loadingBar = document.getElementById('loading-bar');
            loadingBar.style.width = '100%';

            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.style.opacity = '0';
                
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                    document.getElementById('content').style.display = 'block';
                }, 500);
            }, 2500);
        };
    </script>
</body>
</html>
