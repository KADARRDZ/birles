    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;

          border-radius: 4px;

        }

          background-color: #0056b3;
        }
        .hidden {
          display: none;
        }
      </style>
    </head>
    <body>
      <div id="login-container">
        <form id="login-form">
          <h2>تسجيل الدخول</h2>
          <input type="email" id="email" placeholder="البريد الإلكتروني" required>
          <input type="password" id="password" placeholder="كلمة المرور" required>
          <button type="submit">تسجيل الدخول</button>
          <button type="button" id="facebook-login">تسجيل الدخول باستخدام الفيسبوك</button>
        </form>
      </div>
    
      <div id="dashboard" class="hidden">
        <h2>مرحبًا بك في لوحة التحكم</h2>
        <button id="logout-button">تسجيل الخروج</button>
      </div>
    
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
      <script>
        // تهيئة Firebase
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    
        // عناصر الصفحة
        const loginContainer = document.getElementById('login-container');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const facebookLoginButton = document.getElementById('facebook-login');
        const logoutButton = document.getElementById('logout-button');
    
        // تسجيل الدخول باستخدام البريد الإلكتروني
        loginForm.addEventListener('submit', (e) => {
          e.preventDefault();
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
    
          auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
              const user = userCredential.user;
              console.log("تم تسجيل الدخول:", user);
              localStorage.setItem('user', JSON.stringify(user));
              showDashboard();
            })
            .catch((error) => {
              console.error("خطأ في تسجيل الدخول:", error.message);
            });
        });
    
        // تسجيل الدخول باستخدام الفيسبوك
        facebookLoginButton.addEventListener('click', () => {
          const provider = new firebase.auth.FacebookAuthProvider();
          auth.signInWithPopup(provider)
            .then((result) => {
              const user = result.user;
              console.log("تم تسجيل الدخول باستخدام الفيسبوك:", user);
              localStorage.setItem('user', JSON.stringify(user));
              showDashboard();
            })
            .catch((error) => {
              console.error("خطأ في تسجيل الدخول باستخدام الفيسبوك:", error.message);
            });
        });
    
        // تسجيل الخروج
        logoutButton.addEventListener('click', () => {
          auth.signOut().then(() => {
            console.log("تم تسجيل الخروج");
            localStorage.removeItem('user');
            showLogin();
          }).catch((error) => {
            console.error("خطأ في تسجيل الخروج:", error.message);
          });
        });
    
        // التحقق من حالة المستخدم عند تحميل الصفحة
        window.onload = () => {
          const user = JSON.parse(localStorage.getItem('user'));
          if (user) {
            showDashboard();
          } else {
            showLogin();
          }
        };
    
        // وظائف لعرض واجهة المستخدم
        function showDashboard() {
          loginContainer.classList.add('hidden');
          dashboard.classList.remove('hidden');
        }
    
        function showLogin() {
          loginContainer.classList.remove('hidden');
          dashboard.classList.add('hidden');
        }
      </script>
    </body>
